             <div class="card">

              <div class="d-flex card-header justify-content-between align-items-center">
                <h4 class="header-title" style="padding-top: 10px;
                font-size: 19px;">Patient Information</h4>
              
            </div>

            <div class="card-body ">


              <div class="row">
                <div class="col-lg-4 col-md-6 col-md-12">



                  <!-- <mat-form-field appearance="fill">
                    <mat-label>Message</mat-label>
                    <input matInput value="Disco party!" #message>
                  </mat-form-field> -->

                 
                    <mat-form-field appearance="outline">
                      <mat-label>First Name</mat-label>
                      <input matInput value="Sankar" #message>                   
                       </mat-form-field>
                 
                </div>



                <div class="col-lg-4 col-md-6 col-md-12">
                 
                    <mat-form-field appearance="outline">
                      <mat-label>Last Name</mat-label>
                      <input matInput value="Krishnan" #message>                   
                       </mat-form-field>
                 


                </div>
                <div class="col-lg-4 col-md-6 col-md-12">

                  <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Mobile Number</mat-label>
                      <span matPrefix style="float: left;">+91 &nbsp;</span>
                      <input type="tel" matInput value="8608913737" #message>
                      
                    </mat-form-field>
                  </form>

                </div>

</div>








<div class="row">
  <div class="col-lg-4 col-md-6 col-md-12">

   
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput value="8608913737" #message>                  
         </mat-form-field>
   

  </div>



  <div class="col-lg-4 col-md-6 col-md-12">
  
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select>
          <mat-option value="volvo"> Male</mat-option>
          <mat-option value="volvo1"> Female</mat-option>
        
        </mat-select>
      </mat-form-field>
    


  </div>
  <div class="col-lg-4 col-md-6 col-md-12">

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>

</div>





<div class="row">


  <div class="col-lg-4 col-md-6 col-md-12">


    <div class="row">

      <div class="col-lg-12 col-md-12 col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="Placeholder">                   
           </mat-form-field>

      </div> 
      <div class="col-lg-12 col-md-12 col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>

           </mat-form-field>

      </div>   

</div>


  </div>
  <div class="col-lg-8 col-md-6 col-md-12">

  </div>

</div>

<button mat-raised-button>Cancel</button>
